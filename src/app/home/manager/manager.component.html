<div class="side-banner banner-left row d-flex"
     style="width: 94.5px;float: left;position: sticky;top:5px;margin-bottom: 285px"><a><img
  src="https://i.imgur.com/uSTAVih.png" alt="Laptop Gaming 2023"></a></div>
<div class="container row " style="margin: 10px;display: inline-block;float: left">
  <img style="margin-left: 25px"
       src="https://www.evetech.co.za/repository/ProductImages/intel-rtx-3080-gaming-laptops-banner-980px-v1.jpg">

  <div style="margin-top: 30px;margin-left: 25px">
    <h2 style="width: 100%;background: #92999f;height: 15px"><p
      style="background: white;margin: auto;width: 400px;line-height: 10px;padding-bottom: 10px"
      class="text text-center">QUẢN LÝ SẢN PHẨM</p></h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
      Thêm mới
    </button>
    <div>
      <div *ngFor="let x of products"
           style="border: 1px solid #005ec4;height:110px;width: 640px;margin-top: 10px;margin-left: 10px;padding-bottom: -20px;">

        <div style="width: 80px;display: inline-block;margin-bottom: 10px;margin-top: -5px">
          <img
            src="{{x.image}}" [routerLink]="['/product/detail/'+x.id]"
            style="height: 90px;width: 90px;object-fit: cover;margin-top: -20px;margin-left: 10px;cursor: pointer">
        </div>
        <div style="width: 500px;display: inline-block;position: relative;margin-left: 30px">
          <h4 [routerLink]="['/product/detail/'+x.id]" style="color: #005ec4;margin-top: 10px;cursor: pointer"
              class="text">{{x.name}}</h4>
          <span>Số lượng</span>
          <button style="border: 0 solid white;height: 30px;width: 30px;margin-left: 10px"> -</button>
          <span style="color: #005ec4;margin-left: 10px">1</span>
          <button style="border: 0 solid white;height: 30px;width: 30px;margin-left: 10px"> +</button>
          <span class="text" style="position: absolute;right: 10px;top: 20px">{{x.price}} đ</span>
          <button style="position: absolute;right: 10px;top: 50px;border: 2px solid;border-radius: 0"
                  class="btn btn-outline-primary"><i class="fa-sharp fa-solid fa-trash" style="margin-right: 10px"></i>
            <span class="text" style="margin-left: 10px">XÓA</span></button>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="side-banner banner-right row "
     style="width: 94.5px;float:left;position: sticky;right: 10px;top:5px;margin-bottom: 285px"><a
  alt="Helios 16 - 2023"><img
  src="https://i.imgur.com/qAXtaSp.png" alt="Helios 16 - 2023"></a></div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="width: 900px">
    <div class="modal-content">
      <div class="modal-header" style="border-bottom: 0;height: 25px;width: 100% ">
        <h3 class="text text-center" style="margin-top: 20px">Thêm mới sản phẩm</h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text">
        <div class="d-flex row">
          <div class="col-lg-8">
            <div class="input-field" style="border: 2px solid #005ec4">
              <input type="text" required spellcheck="false">
              <label>Tên sản phẩm</label>
            </div>
            <div class="d-flex row" style="margin: -5px 0 -5px 1px">
              <div class="input-field col-lg-6">
                <input type="text" required spellcheck="false">
                <label>Giá cũ</label>
              </div>
              <div  class="input-field col-lg-6" style="border: 2px solid #005ec4;margin-left: -2px">
                <input type="text" required  spellcheck="false">
                <label>Giá mới</label>
              </div>
            </div>

            <div class="input-field" style="border: 2px solid #005ec4">
              <input type="text" required spellcheck="false">
              <label>Giá cũ</label>
            </div>
            <div class="input-field" style="border: 2px solid #005ec4">
              <input type="text" required spellcheck="false">
              <label>Giá cũ</label>
            </div>
          </div>
          <div class="col-lg-3" style="margin-left: -10px">
            <img src="https://img.freepik.com/premium-vector/gamer-mascot-logo-gaming-badge_10051-451.jpg?w=2000"
                 style="width: 250px;height: 250px;border: 2px solid #005ec4;object-fit: cover;margin-top: 15px">
          </div>
          <div class="d-flex row" style="margin-left: 1px">
            <div class="input-field" style="border: 2px solid #005ec4">
              <input type="text" required spellcheck="false">
              <label>Giá cũ</label>
            </div>
            <div class="input-field" >
              <input type="text" required spellcheck="false">
              <label>Giá cũ</label>
            </div>
          </div>
          <input class="form-control" placeholder="Tên sản phẩm">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
