      <h3 style="width: 100%;background: #92999f;margin: 0 auto">  <h3 class="text-center" style="margin: 30px auto;background: white;width: 380px">SẢN PHẨM BÁN CHẠY</h3></h3>

      <div style="margin: 20px auto">
        <div style="width: 1220px">
        <div *ngFor="let x of products" class="card" style="position: relative;width: 14rem;display: inline-block;margin: 10px 10px 10px 25px">
          <img [routerLink]="['/product/detail/'+x.id]" class="card-img-top" style="height: 222px;width: 222px;object-fit: cover"
               src="{{x.image}}"
               alt="Card image cap">
          <img [routerLink]="['/product/detail/'+x.id]" *ngIf="x.quantity == 0" style="left: 10px;bottom: 100px;width: 200px;height: 200px;position: absolute;object-fit: cover" src="https://theme.hstatic.net/1000333546/1000986972/14/hethang.png?v=92">
          <div class="card-body">
            <span style="font-weight: bold;font-size: 15px">{{x.name}}</span>
            <p style="position: relative" class="text-danger">{{x.price | number}} đ <span style="position: absolute;right: 1px;bottom:3px;font-size: 13px;color: #92999f;text-decoration: line-through;margin-bottom: -10px">{{x.oldPrice | number}} đ</span></p>

            <button *ngIf="x.quantity > 0" class="btn btn-primary d-flex justify-content-center" (click)="click(x)" style="border-radius: 0;border: 1px solid #3a5876;color: white;margin-left: 33px">Thêm vào giỏ</button>
            <p  *ngIf="x.quantity == 0" class="btn btn-outline-danger d-flex justify-content-center" (click)="click(x)" style="border-radius: 0;margin-left:-2px;border-right: 1px solid white;border-left: 1px solid white">Hết hàng <i class="fa-solid fa-face-thinking"></i></p>

          </div>
        </div>
      </div>
