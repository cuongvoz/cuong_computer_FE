  <div style="margin: 20px">
    <div *ngFor="let x of products" class="card" style="width: 14rem;display: inline-block;margin: 10px 10px 10px 23px">
      <img [routerLink]="['/product/detail/'+x.id]" class="card-img-top" style="height: 222px;width: 222px;object-fit: cover"
           src="{{x.image}}"
           alt="Card image cap">
      <div class="card-body">
        <span style="font-weight: bold;font-size: 15px">{{x.name}}</span>
        <p style="position: relative" class="text-danger">{{x.price | number}} đ <span style="position: absolute;right: 1px;bottom:3px;font-size: 13px;color: #92999f;text-decoration: line-through;margin-bottom: -10px">{{x.oldPrice | number}} đ</span></p>

        <button class="btn btn-primary d-flex justify-content-center" (click)="click(x)" style="color: white;margin-left: 33px">Thêm vào giỏ</button>
      </div>
    </div>
  </div>
  <button (click)="showMore()" class="btn btn-primary" style="width: 150px;margin-left: 480px;border-radius: 0;color: white">{{more}}</button>
