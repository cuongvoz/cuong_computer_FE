<div class="side-banner banner-left row d-flex"
     style="width: 94.5px;float: left;position: sticky;top:5px;margin-bottom: 285px"><a
  href="https://www.tncstore.vn/laptop-acer-predator-helios-16-ph16-71-94n1-nh-qjssv-002-i9-13900hx-32gb-2tb-rtx-4080-12gb-16-inch-wqxga-win-11"><img
  src="https://i.imgur.com/uSTAVih.png" alt="Laptop Gaming 2023"></a></div>

<div class="container row " style="margin: 10px;display: inline-block;float: left">
  <div style="margin: 10px 20px 10px 20px">
    <div class="d-flex" style="font-size: 20px">
      <i style="line-height: 1.6;cursor: pointer" (click)="goHome()" routerLink="/body"  class="fa-sharp fa-solid fa-house colors"></i>
      <i style="line-height: 1.6;margin-left: 30px" class="fa-sharp fa-solid fa-chevron-right"></i>
      <h4  class="text" style="margin-left: 30px;cursor: pointer" (click)="goHome()" routerLink="/body">Trang chủ</h4>
      <i style="line-height: 1.6;margin-left: 30px" class="fa-sharp fa-solid fa-chevron-right"></i>
      <h4 class="text" style="margin-left: 30px">{{category}}</h4>
    </div>
    <div class="d-flex row" style="font-size: 20px;margin-top: -20px;margin-left: -30px">
      <div style="margin: 20px">
        <div  *ngFor="let x of products" class="card" style="width: 14rem;display: inline-block;margin: 10px 10px 10px 23px">
          <img [routerLink]="['/product/detail/'+x.id]" class="card-img-top" style="height: 222px;width: 222px;object-fit: cover"
               src="{{x.image}}"
               alt="Card image cap">
          <div class="card-body">
            <span style="font-weight: bold;font-size: 15px">{{x.name}}</span>
            <p style="position: relative" class="text-danger">{{x.price}} đ <span style="position: absolute;right: 1px;bottom:3px;font-size: 12px;color: #92999f;text-decoration: line-through">{{x.oldPrice}} đ</span></p>

            <button (click)="click(x)" class="btn btn-primary d-flex justify-content-center" style="color: white;margin-left: 33px">Thêm vào giỏ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="side-banner banner-right row "
     style="width: 94.5px;float:left;position: sticky;right: 10px;top:5px;margin-bottom: 285px"><a
  href="https://www.tncstore.vn/gaming-laptop.html" alt="Helios 16 - 2023"><img
  src="https://i.imgur.com/qAXtaSp.png" alt="Helios 16 - 2023"></a></div>
